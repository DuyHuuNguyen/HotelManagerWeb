<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css\listOfRoom.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.0.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.0.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>

<body>
    <header class="header">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-title">Trang Quản Trị</div>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <div class="admin-profile">
                <div class="admin-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span>Admin</span>
            </div>
            <a href="giaoDienNguoiDung/index.html" 
                style="
                    background-color: #4285f4; 
                    color: white; 
                    padding: 0.3rem 0.5rem; 
                    border-radius: 8px; 
                    text-decoration: none; 
                    display: flex; 
                    font-size: medium  !important;
                    align-items: center; 
                    gap: 0.5rem; 
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
                    transition: background-color 0.3s ease, transform 0.3s ease;
                    font-weight: 200;
                "
                onmouseover="
                    this.style.backgroundColor='#3367d6';
                    this.style.transform='translateY(-2px)';
                    this.style.boxShadow='0 6px 8px rgba(0, 0, 0, 0.15)';
                "
                onmouseout="
                    this.style.backgroundColor='#4285f4';
                    this.style.transform='translateY(0)';
                    this.style.boxShadow='0 4px 6px rgba(0, 0, 0, 0.1)';
                ">
                <span>Trang chủ</span>
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </header>

    <nav class="sidebar">
        <a href="index.html" class="nav-item active"><i class="fas fa-home"></i><span>Bảng điều khiển</span></a>
        <a href="danhmuc.html" class="nav-item"><i class="fas fa-list"></i><span>Danh mục</span></a>
        <a href="bai_viet.html" class="nav-item"><i class="fas fa-file-alt"></i><span>Bài viết</span></a>
        <a href="dia_diem.html" class="nav-item"><i class="fas fa-map-marker-alt"></i><span>Địa điểm</span></a>
        <a href="homestay.html" class="nav-item "><i class="fas fa-hotel"></i><span>HomeStay</span></a>
        <a href="listOfRoom.html" class="nav-item"><i class="fas fa-bed"></i><span>Danh sách phòng</span></a>
        <a href="danhSachDatPhong.html" class="nav-item"><i class="fas fa-calendar-alt"></i><span>Danh sách đặt phòng</span></a>
        <a href="comment.html" class="nav-item"><i class="fas fa-comments"></i><span>Quản lý bình luận</span></a>
        <a href="role.html" class="nav-item"><i class="fas fa-user-cog"></i><span>Vai trò</span></a>
        <a href="nguoiDung.html" class="nav-item"><i class="fas fa-users"></i><span>Người dùng</span></a>
    </nav>

    <main class="main-content">
        <div class="breadcrumb">
            <span>Trang chủ</span><span>/</span><span style="color: #A0AEC0;">Bảng điều khiển</span>
        </div>
        <div id="index-root"></div>
    </main>

    <script type="text/babel" src="jsx/index.jsx"></script>

    <script>
        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });
    </script>
</body>

</html>
