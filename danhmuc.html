<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Mục</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/danhmuc.css">
    <link rel="stylesheet" href="css/homstay.css">
</head>
<body>
    <header class="header">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-title">Trang Quản Trị</div>
        </div>
        <div class="admin-profile">
            <div class="admin-avatar">
                <i class="fas fa-user"></i>
            </div>
            <span>Admin</span>
        </div>
    </header>

    <nav class="sidebar">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Bảng điều khiển</span></a>
        <a href="danhmuc.html" class="nav-item active"><i class="fas fa-list"></i><span>Danh mục</span></a>
        <a href="bai_viet.html" class="nav-item"><i class="fas fa-file-alt"></i><span>Bài viết</span></a>
        <a href="dia_diem.html" class="nav-item"><i class="fas fa-map-marker-alt"></i><span>Địa điểm</span></a>
        <a href="homestay.html" class="nav-item "><i class="fas fa-hotel"></i><span>HomeStay</span></a>
        <a href="listOfRoom.html" class="nav-item"><i class="fas fa-bed"></i><span>Danh sách phòng</span></a>
        <a href="danhSachDatPhong.html" class="nav-item"><i class="fas fa-calendar-alt"></i><span>Danh sách đặt phòng</span></a>
        <a href="comment.html" class="nav-item"><i class="fas fa-comments"></i><span>Quản lý bình luận</span></a>
        <a href="role.html" class="nav-item"><i class="fas fa-user-cog"></i><span>Vai trò</span></a>
        <a href="nguoiDung.html" class="nav-item"><i class="fas fa-users"></i><span>Người dùng</span></a>
    </nav>

    <main class="main-content">
        <div class="content">
            <div class="breadcrumb">
                <span>Trang chủ</span><span>/</span><span>Danh mục</span><span>/</span><span style="color: #A0AEC0;">Danh sách</span>
            </div>
            <div class="table-container">
                <button class="btn new"><i class="fas fa-solid fa-plus"></i> Tạo mới</button>
                <table>
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên danh mục</th>
                            <th>Trạng thái</th>
                            <th style="text-align: center;">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="category-table">
                        <tr>
                            <td>1</td>
                            <td>Home stay</td>
                            <td>Hiển thị</td>
                            <td style="text-align: center;">
                                <button class="btn edit"><i class="fas fa-edit"></i></button>
                                <button class="btn delete" onclick="deleteRow(this)"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Tin tức</td>
                            <td>Hiển thị</td>
                            <td style="text-align: center;">
                                <button class="btn edit"><i class="fas fa-edit"></i></button>
                                <button class="btn delete" onclick="deleteRow(this)"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Function to delete a row and update STT
        function deleteRow(button) {
            // Get the row to be deleted
            var row = button.closest("tr");
            // Remove the row from the table
            row.remove();
            // Update STT for remaining rows
            updateSTT();
        }

        // Function to update the STT after deleting a row
        function updateSTT() {
            var rows = document.querySelectorAll("#category-table tr");
            rows.forEach(function(row, index) {
                // Update the STT column (index + 1 to start from 1)
                row.cells[0].textContent = index + 1;
            });
        }
    </script>
</body>
</html>
