<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên Mật Khẩu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        /* Cải thiện giao diện tổng thể */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient( 45deg, var(--background-color-dark-blue), var(--background-color-light-blue));
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #333;
  overflow: hidden;
}

/* Container chính */
.container {
  width: 100%;
  max-width: 450px;
  padding: 30px;
  background-color: #fff;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  transform: translateY(-50px);
  position: relative;
}

/* Khung chứa form */
.form-wrapper {
  text-align: center;
  position: relative;
}

/* Tiêu đề */
h2 {
  color: #333;
  font-size: 28px;
  margin-bottom: 20px;
  font-weight: 600;
  text-transform: uppercase;
  position: relative;
}

/* Nút trở về */
.go-back-btn {
  position: absolute;
  top: -10px; /* Căn nút cách trên 20px */
  left: -10px; /* Căn nút cách trái 20px */
  background-color: #fff;
  border: 2px solid #2575fc;
  color: #2575fc;
  font-size: 22px;
  padding: 12px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease-in-out;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  z-index: 10; /* Đảm bảo nút hiển thị trên các phần tử khác */
}

/* Khi hover lên nút */
.go-back-btn:hover {
  background-color: #2575fc;
  color: #fff;
  transform: translateX(-5px) translateY(-5px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

/* Khi nhấn vào nút */
.go-back-btn:active {
  transform: scale(0.95); /* Tạo hiệu ứng co lại khi bấm */
}

/* Khi focus vào nút */
.go-back-btn:focus {
  outline: none;
}

/* Icon trên nút trở về */
.go-back-btn i {
  font-size: 24px; /* Tăng kích thước icon */
}

/* 
.go-back-btn:hover {
  color: #1d65d1;
} */

/* Nhóm các trường nhập liệu */
.form-group {
  margin-bottom: 25px;
  text-align: left;
}

label {
  font-size: 16px;
  color: #555;
  margin-bottom: 10px;
  font-weight: 500;
}

/* Khung input, hiệu ứng khi focus */
.input-wrapper {
  position: relative;
}

input[type="email"], input[type="text"], input[type="password"] {
  width: 100%;
  padding: 14px 0px 14px 5px;
  border: 2px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  transition: border-color 0.3s ease;
  background-color: #f9f9f9;
}

input[type="email"]:focus, input[type="text"]:focus, input[type="password"]:focus {
  border-color: #2575fc;
  outline: none;
}

input[type="email"]:invalid, input[type="text"]:invalid, input[type="password"]:invalid {
  border-color: #333;
}

input[type="email"]:valid, input[type="text"]:valid, input[type="password"]:valid {
  border-color: #2ecc71;
}

input[type="email"]::placeholder, input[type="text"]::placeholder, input[type="password"]::placeholder {
  color: #bbb;
}

input[type="email"]:focus::placeholder, input[type="text"]:focus::placeholder, input[type="password"]:focus::placeholder {
  color: transparent;
}

/* Icon cho ô input */
.input-wrapper i {
  position: absolute;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  color: #aaa;
  font-size: 18px;
  pointer-events: none;
}

/* Thông báo lỗi */
.error-message {
  color: #e74c3c;
  font-size: 14px;
  margin-top: 5px;
  display: none;
}

/* Nút bấm */
button.submit-btn {
  width: 100%;
  padding: 15px;
  background-color: #2575fc;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
  font-weight: 600;
}

button.submit-btn:hover {
  background-color: #1d65d1;
  transform: translateY(-3px);
}

button.submit-btn:focus {
  outline: none;
}

button.submit-btn:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

/* Hiệu ứng loading */
.loading-spinner {
  display: none;
  margin-top: 15px;
  width: 30px;
  height: 30px;
  border: 4px solid #f3f3f3;
  border-top: 4px solid #2575fc;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Thông báo thành công */
.success-message {
  display: none;
  background-color: #2ecc71;
  color: white;
  padding: 15px;
  margin-top: 15px;
  border-radius: 8px;
  font-weight: 600;
  text-align: center;
}

/* Hiệu ứng khi form loading hoặc có lỗi */
form {
  position: relative;
}

form input,
form button {
  transition: all 0.3s ease;
}

/* Responsive cho các thiết bị di động */
@media (max-width: 480px) {
  .container {
    padding: 20px;
  }

  h2 {
    font-size: 24px;
  }

  button.submit-btn {
    font-size: 16px;
  }
}

    </style>
  <div class="container">
    <!-- Form quên mật khẩu -->
    <div class="form-wrapper" id="forgot-wrapper">
      <!-- Nút trở về -->
      <button class="go-back-btn" onclick="goBack()">&#8592;</button>

      <h2>Quên Mật Khẩu</h2>
      <form id="forgot-form">
        <div class="form-group">
          <label for="forgot-email">Email:</label>
          <div class="input-wrapper">
            <input type="email" id="forgot-email" placeholder="Nhập email của bạn" required>
            <i class="fas fa-envelope"></i>
          </div>
          <span class="error-message" id="email-error"></span>
        </div>
        <button type="submit" class="submit-btn">Gửi liên kết reset mật khẩu</button>
        <div class="loading-spinner" id="loading-spinner"></div>
        <div class="success-message" id="success-message">Liên kết reset mật khẩu đã được gửi đến email của bạn!</div>
      </form>
    </div>

    <!-- Form reset mật khẩu -->
    <div class="form-wrapper" id="reset-wrapper" style="display: none;">
        <!-- Nút trở về -->
        <button class="go-back-btn" onclick="goBack()">&#8592;</button>

        <h2>Đặt lại Mật Khẩu</h2>
        <form id="reset-form">
            <div class="form-group">
                <label for="reset-code">Mã xác nhận:</label>
                <input type="text" id="reset-code" placeholder="Nhập mã xác nhận" required>
            </div>
            <div class="form-group">
                <label for="new-password">Mật khẩu mới:</label>
                <input type="password" id="new-password" placeholder="Nhập mật khẩu mới" required>
            </div>
            <button type="submit" class="submit-btn">Đặt lại mật khẩu</button>
        </form>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script>
    // forgot-password.js
document.getElementById('forgot-form').addEventListener('submit', function(e) {
    e.preventDefault();
  
    const email = document.getElementById('forgot-email').value;
  
    // Kiểm tra email có tồn tại không
    const user = localStorage.getItem(email);
    if (!user) {
      alert('Email không tồn tại!');
      return;
    }
  
    // Sinh mã xác nhận 6 chữ số ngẫu nhiên
    const resetCode = Math.floor(100000 + Math.random() * 900000);  // Mã xác nhận 6 chữ số
  
    // Lưu mã xác nhận vào localStorage
    localStorage.setItem('resetCode', resetCode);
    localStorage.setItem('resetEmail', email);  // Lưu email để xác nhận sau
  
    alert(`Mã xác nhận của bạn là: ${resetCode}`);
    window.location.href = 'reset-password.html';  // Chuyển hướng đến trang reset mật khẩu
  });

  // reset-password.js
document.getElementById('reset-form').addEventListener('submit', function(e) {
    e.preventDefault();
  
    const resetCode = document.getElementById('reset-code').value;
    const newPassword = document.getElementById('new-password').value;
  
    const storedCode = localStorage.getItem('resetCode');
    const storedEmail = localStorage.getItem('resetEmail');
  
    // Kiểm tra mã xác nhận
    if (resetCode === storedCode) {
      const user = JSON.parse(localStorage.getItem(storedEmail));
      user.password = newPassword;
  
      // Cập nhật mật khẩu mới
      localStorage.setItem(storedEmail, JSON.stringify(user));
  
      alert('Mật khẩu đã được đặt lại thành công!');
      window.location.href = 'login.html';  // Quay lại trang đăng nhập
    } else {
      alert('Mã xác nhận không đúng!');
    }
  });

  // Hàm trở về trang đăng nhập
function goBack() {
    window.location.href = 'login.html';  // Quay lại trang đăng nhập
}
  </script>
</body>
</html>
